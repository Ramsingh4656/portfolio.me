<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="150" fill="url(#bg)"/>
  
  <!-- Person icon -->
  <g transform="translate(150, 150)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="35" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Body -->
    <path d="M -50 20 Q -50 -10 -35 -10 L 35 -10 Q 50 -10 50 20 L 50 80 L -50 80 Z" 
          fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="250" cy="80" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="70" cy="250" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="230" cy="220" r="3" fill="rgba(255,255,255,0.4)"/>
</svg>